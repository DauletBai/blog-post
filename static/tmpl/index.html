<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog-post</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Blog Posts</h1>
        <ul>
            {{range .}}
            <li><strong>{{.Title}}</strong>: {{.Content}}</li>
            {{else}}
            <li>No posts available</li>
            {{end}}
        </ul>
    </div>
</body>
</html>
